<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="02-signup.css">
</head>
<body>
    <div class ="mainbox">
        <div class = "titlebox">
            <h3 class = "title-font">회원가입을 위해<br> 
                정보를 입력해주세요</h3>
        </div>
        <div class = "inputbox">
            <div class="input-font" >* 이메일</div><br>
            <input type ="text" class="box-type1">
            <div class="input-font">* 이름</div><br>
            <input type ="text" class="box-type">
            <div class="input-font">* 비밀번호</div><br>
            <input type ="text" class="box-type">
            <div class="input-font">* 비밀번호 확인</div><br>
            <input type = "text" class="box-type">
        </div>
        <div class="select-gender">
                <input type="radio" name="gender" class ="genderbox"><div class="genderfont">여성</div>    
                <input type="radio" name="gender" class ="genderbox"><div class="genderfont">남성</div>
        </div>
        <div class="checkbox-box">
            <input type="checkbox" class="checkbox"><div class="checkbox-font">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</div>
        </div>
        <div class="highlight">
            <hr>
        </div>
        <div class="buttonbox">
            <button class="buttonstyle">가입하기</button>
        </div>
    </div>
</body>
</html>
