<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>
                            | TOTAL
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="far fa-smile-wink"><span class = "font">이름</span></i>
                            <i class="fas fa-phone-square-alt"><span class = "font">Phone</span></i>
                            <i class="fas fa-envelope"><span class = "font">E-mail</span></i>
                            <i class="fab fa-instagram"><span class = "font">인스타그램</span></i>
                        </div>
                        <div class="left__body__footer">
                            <div class="feel-font">오늘의 기분</div>
                            <select class="sel-style">
                                <option>기쁨 &#128518;</option>
                                <option>슬픔 &#128557;</option>
                                <option>화남 &#128545;</option>
                                <option>분노 &#128293;</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class = "right__header__font">사이좋은 사람들, 싸이월드</div>
                        <div class = "right__header__font2">사생활보호설정<i class="fas fa-caret-right arrow"></i></div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="jukebox.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
