<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class = "wrapper">
        <div class = "wrapper__header">
            <div class ="head__line">
                <div class ="title">추억의 BGM</div>
                <div class ="subtitle">TODAY CHOICE</div>
            </div>
            <div class ="line"></div>
            <div class ="musicBox">
                <div class="music">
                    <img src ="images/jukebox-01.png">
                    <div class="song__title">Y(Please Tell Me Why)</div>
                    <div class="singer__title">프리스타일</div>
                </div>
                <div class="music">
                    <img src ="images/jukebox-02.png">
                    <div class="song__title">눈의 꽃</div>
                    <div class="singer__title">박효신</div>
                </div>
                <div class="music">
                    <img src="./images/jukebox-03.png">
                    <div class="song__title">사랑했나봐</div>
                    <div class="singer__title">윤도현</div>
                </div>
            </div>
        </div>
        <div class = "wrapper__body">
            <div class ="head__line">
                <div class ="title">추억의 BGM</div>
                <div class ="subtitle">TODAY CHOICE</div>
            </div>
            <div class="chart">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>번호</th>
                            <th>곡명</th>
                            <th>아티스트</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                           <td class="check"><input class = "box" type="checkbox"></td>
                           <td class="num">1</td>
                           <td class="song__info">눈의 꽃</td>
                           <td class="song__info">박효신</td> 
                        </tr>
                        <tr>
                            <td class="check"><input class = "box" type="checkbox"></td>
                            <td class="num">2</td>
                            <td class="song__info">사랑스러워</td>
                            <td class="song__info">김종국</td> 
                         </tr>
                         <tr>
                            <td class="check"><input class = "box" type="checkbox"></td>
                            <td class="num">3</td>
                            <td class="song__info">내사람:Partner For Life</td>
                            <td class="song__info">SG 워너비</td> 
                         </tr>
                         <tr>
                            <td class="check"><input class = "box" type="checkbox"></td>
                            <td class="num">4</td>
                            <td class="song__info">Love Love Love</td>
                            <td class="song__info">에픽하이</td> 
                         </tr>
                         <tr>
                            <td class="check"><input class = "box" type="checkbox"></td>
                            <td class="num">5</td>
                            <td class="song__info">애인있어요</td>
                            <td class="song__info">이은미</td> 
                         </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
